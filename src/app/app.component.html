<h4>Request:</h4>
<form [formGroup]="form" (ngSubmit)="submit()">
  <select formControlName="code">
    <option>Response status code</option>
    <option *ngFor="let option of options" [value]="option[0]">{{option[0]}} {{option[1]}}</option>
  </select>
  <button type="submit" [disabled]="loading">Submit</button>
</form>

<h4>Response:</h4>
<div *ngIf="loading">Loading</div>
<div *ngIf="!loading">{{errorMessage}}</div>
